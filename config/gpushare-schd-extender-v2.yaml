# rbac.yaml
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: gpushare-schd-extender-v2
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - update
  - patch
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - bindings
  - pods/binding
  verbs:
  - create
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gpushare-schd-extender-v2
  namespace: kube-system
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: gpushare-schd-extender-v2
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gpushare-schd-extender-v2
subjects:
- kind: ServiceAccount
  name: gpushare-schd-extender-v2
  namespace: kube-system

# deployment yaml
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: gpushare-schd-extender-v2
  namespace: kube-system
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
        app: gpushare
        component: gpushare-schd-extender-v2
  template:
    metadata:
      labels:
        app: gpushare
        component: gpushare-schd-extender-v2
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
    spec:
      hostNetwork: true
      tolerations:
      - effect: NoSchedule
        operator: Exists
        key: node-role.kubernetes.io/control-plane
      - effect: NoSchedule
        operator: Exists
        key: node.cloudprovider.kubernetes.io/uninitialized
      nodeSelector:
         node-role.kubernetes.io/control-plane: ""
      serviceAccount: gpushare-schd-extender-v2
      containers:
        - name: gpushare-schd-extender-v2
          image: registry.cn-shenzhen.aliyuncs.com/k8s-scheduler-extender/k8s-scheduler-extender:v2
          env:
          - name: LOG_LEVEL
            value: debug
          - name: PORT
            value: "12347"

# service.yaml            
---
apiVersion: v1
kind: Service
metadata:
  name: gpushare-schd-extender-v2
  namespace: kube-system
  labels:
    app: gpushare
    component: gpushare-schd-extender-v2
spec:
  type: NodePort
  ports:
  - port: 12347
    name: http
    targetPort: 12347
    nodePort: 32768 # change the nodePort to 32768
  selector:
    # select app=ingress-nginx pods
    app: gpushare
    component: gpushare-schd-extender-v2   